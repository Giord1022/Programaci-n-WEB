<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Camisa de futbol</title>
</head>
<body>
<h1>Venta de camisas de futbol</h1> <hr>
<p>Las mejores camisetas de los equipos y selecciones más importantes del mundo. Rellena el formulario y en cuestion de unos dias, la playera que tanto querias estará en tu casa</p>
<form action="/formulario" method="post">
<label for="nombre">Nombre</label>
<input id="nombre" name="nombre" placeholder="Escribe tu nombre"> <br>
<label for="correo">Correo</label>
<input type="email" id="correo" name="correo" placeholder="Escribe tu correo"> <br>
<label for="equipo">Equipo Favorito</label>
<input id="equipo" name="equipo" placeholder="Escribe tu equipo Favorito"> <br>
<label for="camisa">Camisa Favorito</label>
<input id="camisa" name="camisa" placeholder="Escribe tu camisa Favorita"> <br>
<label for="talla">Talla</label>
<input id="talla" name="talla" placeholder="Escribe tu talla"> <br>
<textarea id="detalles" name="detalles" placeholder="Detalla aqui las especificaciones de tu pedido" width="80"></textarea><br>
<input type="submit">
<button type="reset">Borrar todo</button>
</form>
<img src="imgs/Playera Messi.jpeg" alt="Playera de Messi" height="300">
<p>Creado por Giovanni Reyes Díaz / TAE WEB</p>
</body>
</html>
